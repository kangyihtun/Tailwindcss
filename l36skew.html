<!DOCTYPE html>
<html>
    <head>
        <title>Skew</title>
        <style>
            img{
                width: 200px;
                height: 200px;
            }
        </style>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>


        <h1>This is tailwindcss using CDN Link</h1>
        
        <img src="./img/cutedog.jpg" class="skew-1" alt="cutedog">
        <img src="./img/cutedog.jpg" class="skew-x-1" alt="cutedog">
        <img src="./img/cutedog.jpg" class="skew-y-1" alt="cutedog">

        <hr/>

        <img src="./img/cutedog.jpg" class="skew-2" alt="cutedog">
        <img src="./img/cutedog.jpg" class="skew-x-2" alt="cutedog">
        <img src="./img/cutedog.jpg" class="skew-y-2" alt="cutedog">

        <hr/>

        <img src="./img/cutedog.jpg" class="skew-3" alt="cutedog">
        <img src="./img/cutedog.jpg" class="skew-x-3" alt="cutedog">
        <img src="./img/cutedog.jpg" class="skew-y-3" alt="cutedog">

        <hr/>

        <img src="./img/cutedog.jpg" class="skew-6" alt="cutedog">
        <img src="./img/cutedog.jpg" class="skew-x-6" alt="cutedog">
        <img src="./img/cutedog.jpg" class="skew-y-6" alt="cutedog">

        <hr/>

        <img src="./img/cutedog.jpg" class="skew-12" alt="cutedog">
        <img src="./img/cutedog.jpg" class="skew-x-12" alt="cutedog">
        <img src="./img/cutedog.jpg" class="skew-y-12" alt="cutedog">

        <hr/>

    </body>
</html>

<!-- 

skew-x-0        transform:skewX(0deg);
skew-y-0        transform:skewY(0deg);

skew-x-2
skew-y-2

skew-y-3

skew-x-6
skew-y-6

skew-x-12
