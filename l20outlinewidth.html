<!DOCTYPE html>
<html>
    <head>
        <title>Outline Width</title>
        <style type="text/css">

            button{
                margin: 5px;
            }
    

        </style>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <h1>This is tailwind css using CDN Link</h1>


        <button type="button" class="border-4 outline outline-0">Button</button>
        <br/>

        <button type="button" class="border-4 outline outline-1">Button</button>
        <br/>

        <button type="button" class="border-4 outline outline-2">Button</button>
        <br/>

        <button type="button" class="border-4 outline outline-4">Button</button>
        <br/>

        <button type="button" class="border-4 outline outline-8">Button</button>
        <br/>

        
    </body>
</html>
