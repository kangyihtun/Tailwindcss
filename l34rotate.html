<!DOCTYPE html>
<html>
    <head>
        <title>Rotate</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>


        <h1>This is tailwindcss using CDN Link</h1>

        <div class="w-40 h-36 bg-slate-600 rotate-0">DIV rotate-0</div>

        <div class="w-40 h-36 bg-slate-600 rotate-1">DIV rotate-1</div>

        <div class="w-40 h-36 bg-slate-600 rotate-2">DIV rotate-2</div>

        <div class="w-40 h-36 bg-slate-600 rotate-3">DIV rotate-3</div>

        <div class="w-40 h-36 bg-slate-600 rotate-6">DIV rotate-6</div>

        <div class="w-40 h-36 bg-slate-600 rotate-12">DIV rotate-12</div>

        <div class="w-40 h-36 bg-slate-600 rotate-45">DIV rotate-45</div>

        <div class="w-40 h-36 bg-slate-600 rotate-90">DIV rotate-90</div>

        <div class="w-40 h-36 bg-slate-600 rotate-180">DIV rotate-180</div>

    </body>
</html>
