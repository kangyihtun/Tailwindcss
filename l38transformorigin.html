<!DOCTYPE html>
<html>
    <head>
        <title>Transformorigin</title>
        <style>

            .box{
                width: 100px;
                height: 100px;
                border: 1px solid red;

                margin: 20px;
            }

            img{
                width: 100px;
                height: 100px;
            }
        </style>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>


        <h1>This is tailwindcss using CDN Link</h1>
        
        <div class="box">
            <img src="./img/cutedog.jpg" class="rotate-45 origin-center" alt="cutedog">
        </div>
    
        <hr>
        
        <div class="box">
            <img src="./img/cutedog.jpg" class="rotate-45 origin-left" alt="cutedog">
        </div>
    
        <hr>

        <div class="box">
            <img src="./img/cutedog.jpg" class="rotate-45 origin-right" alt="cutedog">
        </div>
    
        <hr>

        <div class="box">
            <img src="./img/cutedog.jpg" class="rotate-45 origin-top" alt="cutedog">
        </div>
    
        <hr>

        <div class="box">
            <img src="./img/cutedog.jpg" class="rotate-45 origin-bottom" alt="cutedog">
        </div>
    
        <hr>

        <div class="box">
            <img src="./img/cutedog.jpg" class="rotate-45 origin-top-left" alt="cutedog">
        </div>
    
        <hr>

        <div class="box">
            <img src="./img/cutedog.jpg" class="rotate-45 origin-top-right" alt="cutedog">
        </div>
    
        <hr>


    </body>
</html>
