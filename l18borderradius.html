<!DOCTYPE html>
<html>
    <head>
        <title>Border Radius</title>
        <style type="text/css">
            div{
                width: 100px;
                height: 50px;
                background-color: steelblue;
                margin: 4px;
            }
        
        </style>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <h1>This is tailwind css using in CDN Link</h1>


        <div class="rounded-none"></div>
        <div class="rounded-sm"></div>
        <div class="rounded"></div>
        <div class="rounded-md"></div>
        <div class="rounded-lg"></div>
        <div class="rounded-xl"></div>
        <div class="rounded-2xl"></div>

        <div class="rounded-full"></div>

        <br/><hr/>

        <div class="rounded-t-none"></div>

        <div class="rounded-t"></div>
        <div class="rounded-t-md"></div>
        <div class="rounded-t-lg"></div>
        <div class="rounded-t-xl"></div>
        <div class="rounded-t-2xl"></div>
        <div class="rounded-t-3xl"></div>
        <div class="rounded-t-full"></div>

        <br/><hr/>

        <div class="rounded-b-none"></div>

        <div class="rounded-b-lg"></div>

        <div class="rounded-b-2xl"></div>

        <br/><hr/>

        <div class="rounded-l-none"></div>

        <div class="rounded-l"></div>

        <div class="rounded-l-lg"></div>
        <div class="rounded-l-xl"></div>
        <div class="rounded-l-2xl"></div>
        <div class="rounded-l-3xl"></div>
        <div class="rounded-l-full"></div>

        <br/><hr/>

        <div class="rounded-r-none"></div>
        <div class="rounded-r-sm"></div>
        <div class="rounded-r"></div>
        <div class="rounded-r-md"></div>
        <div class="rounded-r-lg"></div>
        <div class="rounded-r-xl"></div>
        <div class="rounded-r-2xl"></div>
        <div class="rounded-r-3xl"></div>
        <div class="rounded-r-full"></div>

        <br/><hr/>

        <div class="rounded-tl-none"></div>
        <div class="rounded-tl-sm"></div>
        <div class="rounded-tl"></div>
        <div class="rounded-tl-md"></div>
        <div class="rounded-tl-lg"></div>
        <div class="rounded-tl-xl"></div>
        <div class="rounded-tl-2xl"></div>
        <div class="rounded-tl-3xl"></div>
        <div class="rounded-tl-full"></div>

        <br/><hr/>

        
        <div class="rounded-tr-none"></div>
        <div class="rounded-tr-sm"></div>
        <div class="rounded-tr"></div>
        <div class="rounded-tr-md"></div>
        <div class="rounded-tr-lg"></div>
        <div class="rounded-tr-xl"></div>
        <div class="rounded-tr-2xl"></div>
        <div class="rounded-tr-3xl"></div>
        <div class="rounded-tr-full"></div>

        <br/><hr/>

        <div class="rounded-bl-none"></div>
        <div class="rounded-bl-sm"></div>
        <div class="rounded-bl"></div>
        <div class="rounded-bl-md"></div>
        <div class="rounded-bl-lg"></div>
        <div class="rounded-bl-xl"></div>
        <div class="rounded-bl-2xl"></div>
        <div class="rounded-bl-3xl"></div>
        <div class="rounded-bl-full"></div>

        <br/><hr/>

        <div class="rounded-br-none"></div>
        <div class="rounded-br-sm"></div>
        <div class="rounded-br"></div>
        <div class="rounded-br-md"></div>
        <div class="rounded-br-lg"></div>
        <div class="rounded-br-xl"></div>
        <div class="rounded-br-2xl"></div>
        <div class="rounded-br-3xl"></div>
        <div class="rounded-br-full"></div>

        <br/><hr/>
       

    </body>
</html>
