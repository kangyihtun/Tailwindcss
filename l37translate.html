<!DOCTYPE html>
<html>
    <head>
        <title>Translate</title>
        <style>
            img{
                width: 200px;
                height: 200px;
            }
        </style>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>


        <h1>This is tailwindcss using CDN Link</h1>
        
        <img src="./img/cutedog.jpg" class="translate-x-px" alt="cutedog">
        <img src="./img/cutedog.jpg" class="translate-y-px" alt="cutedog">

        <hr/>

        <img src="./img/cutedog.jpg" class="translate-x-4" alt="cutedog">
        <img src="./img/cutedog.jpg" class="translate-y-4" alt="cutedog">

        <hr/>
<!-- 
        <img src="./img/cutedog.jpg" class="translate-64-px" alt="cutedog">
        <img src="./img/cutedog.jpg" class="translate-64-px" alt="cutedog"> -->

        <hr/>

        <img src="./img/cutedog.jpg" class="translate-x-1/2" alt="cutedog">
        <img src="./img/cutedog.jpg" class="translate-y-1/2" alt="cutedog">

        <hr/>

        <img src="./img/cutedog.jpg" class="translate-x-full" alt="cutedog">
        <img src="./img/cutedog.jpg" class="translate-y-full" alt="cutedog">

        <hr/>


    </body>
</html>
