<!DOCTYPE html>
<html>
    <head>
        <title>Scale</title>
        <style>
            img{
                width: 200px;
                height: 200px;
            }
        </style>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>


        <h1>This is tailwindcss using CDN Link</h1>
        <img src="./img/cutedog.jpg" class="scale-0" alt="cutedog">
        <img src="./img/cutedog.jpg" class="scale-x-0" alt="cutedog">
        <img src="./img/cutedog.jpg" class="scale-y-0" alt="cutedog">

        <hr/>

        <h1>This is tailwindcss using CDN Link</h1>
        <img src="./img/cutedog.jpg" class="scale-50" alt="cutedog">
        <img src="./img/cutedog.jpg" class="scale-x-50" alt="cutedog">
        <img src="./img/cutedog.jpg" class="scale-y-50" alt="cutedog">

        <hr/>

        <h1>This is tailwindcss using CDN Link</h1>
        <img src="./img/cutedog.jpg" class="scale-75" alt="cutedog">
        <img src="./img/cutedog.jpg" class="scale-x-75" alt="cutedog">
        <img src="./img/cutedog.jpg" class="scale-y-75" alt="cutedog">

        <hr/>

        <h1>This is tailwindcss using CDN Link</h1>
        <img src="./img/cutedog.jpg" class="scale-100" alt="cutedog">
        <img src="./img/cutedog.jpg" class="scale-x-100" alt="cutedog">
        <img src="./img/cutedog.jpg" class="scale-y-100" alt="cutedog">

        <hr/>

        <h1>This is tailwindcss using CDN Link</h1>
        <img src="./img/cutedog.jpg" class="scale-125" alt="cutedog">
        <img src="./img/cutedog.jpg" class="scale-x-125" alt="cutedog">
        <img src="./img/cutedog.jpg" class="scale-y-125" alt="cutedog">

        <hr/>


    </body>
</html>
